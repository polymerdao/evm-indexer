# Packets
type Packet @entity {
  id: ID!
  sendPacket: SendPacket @unique
  recvPacket: RecvPacket @unique
  writeAckPacket: WriteAckPacket @unique
  ackPacket: Acknowledgement @unique
  state: PacketStates!

  sendToRecvTime: Int
  sendToRecvGas: Int
  sendToAckTime: Int
  sendToAckGas: Int
  sendToRecvPolymerGas: Int
  sendToAckPolymerGas: Int
}

enum PacketStates {
  SENT
  RECV
  WRITE_ACK
  ACK
  TIMEOUT
  WRITE_TIMEOUT
}

type SendPacket @entity {
  id: ID!
  dispatcherAddress: String!
  dispatcherType: String!
  dispatcherClientName: String!
  sourcePortAddress: String!
  srcChannelId: String!
  sourceChannel: Channel
  packet: String!
  sequence: BigInt!
  timeoutTimestamp: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
  chainId: Int!
  gas: BigInt!
  gasPrice: BigInt
  maxFeePerGas: BigInt
  maxPriorityFeePerGas: BigInt
  from: String!
  packetRelation: Packet @derivedFrom(field: "sendPacket")
  polymerTxHash: String
  polymerGas: Int
  polymerBlockNumber: BigInt
}

type RecvPacket @entity {
  id: ID!
  dispatcherAddress: String!
  dispatcherType: String!
  dispatcherClientName: String!
  destPortAddress: String!
  destChannelId: String!
  sequence: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
  chainId: Int!
  gas: BigInt!
  gasPrice: BigInt
  maxFeePerGas: BigInt
  maxPriorityFeePerGas: BigInt
  from: String!
  packet: Packet @derivedFrom(field: "recvPacket")
}

type WriteAckPacket @entity {
